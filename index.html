<html>
    <head>
        <title>Mi Blog</title>
        <link rel="stylesheet" href="css/estilos.css" />
        <script>
            function mostrarHora() {
              // Obtener la fecha y hora actual
              var fecha = new Date();
              
              // Obtener componentes de la fecha y hora
              var horas = fecha.getHours();
              var minutos = fecha.getMinutes();
              var segundos = fecha.getSeconds();
              
              // Formatear la hora para asegurar que siempre tenga dos d√≠gitos
              horas = (horas < 10 ? "0" : "") + horas;
              minutos = (minutos < 10 ? "0" : "") + minutos;
              segundos = (segundos < 10 ? "0" : "") + segundos;
              
              // Mostrar la hora en el elemento con ID "hora"
              document.getElementById("hora").innerHTML = horas + ":" + minutos + ":" + segundos;
              
              // Actualizar la hora cada segundo
              setTimeout(mostrarHora, 1000);
            }
          </script>
    </head>
    <body onload="mostrarHora()">
        <h1>Hora Local</h1>
        <p>La hora actual es: <span id="hora"></span></p>
      </body>
</html>
